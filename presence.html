<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Destiny Rich Presence</title>
  <link rel=stylesheet href=style.css />
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500" rel="stylesheet">
</head>

<body>
  <div class="titlebar"></div>

  <div name="no-such-player" class="error hidden">
    <div class="popup">
      <h1 style="margin-top: -10px;">Player Not Found</h1>
      <div class="button-back grow">
        <button class="hidden" id="try-again" onclick="window.history.back();"></button>
        <label for="try-again">Try Again</label>
      </div>
    </div>
  </div>

  <div class="playercard">
    <img class="emblem" id="emblem">
    <div class="username" id="username"></div>
    <div class="class" id="class"></div>
    <div class="light" id="light"></div>
    <div class="level" id="level"></div>
  </div>

  <h2>Rich Presence Preview</h2>
  <div class="rp-preview">
    <div class="vertical-container">
      <div class="presence-type">PLAYING A GAME</div>
      <div class="flex horizontal-container">
        <div class="game-icon"><img class="icon" alt="The opportunity of a lifetime." src="./imgs/destiny_logo.png"></div>
        <ul class="flex presence-details">
          <li id="game-title">Destiny 2</li>
          <li id="activity"></li>
          <li id="location"></li>
          <li id="time"></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="anchored">
    <button class="hidden" id="go-back" onclick="window.history.back();"></button>
    <label class="slide-left" for="go-back"><i data-feather="arrow-left"></i></label>
  </div>

  <script src=presence.js></script>
  <script src=populator.js></script>
  <script src=rp_updater.js></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script> feather.replace({ height: '38px', width: '38px' }) </script>
</body>

</html>
